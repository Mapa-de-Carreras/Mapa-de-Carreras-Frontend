server {
    listen 80;
    # Optimización para enviar archivos de forma más eficiente.
    sendfile on;
    # Tipo de archivo por defecto si no se puede determinar.
    default_type application/octet-stream;

    # --- Configuración de Compresión Gzip ---
    # Activa la compresión.
    gzip on;
    # Versión mínima de HTTP para comprimir.
    gzip_http_version 1.1;
    # Desactiva gzip para versiones antiguas de Internet Explorer.
    gzip_disable "MSIE [1-6]\.";
    # No comprime archivos más pequeños de 256 bytes.
    gzip_min_length 256;
    # Permite a los proxies cachear tanto la versión comprimida como la no comprimida.
    gzip_vary on;
    # Configura cómo se maneja la compresión a través de proxies.
    gzip_proxied expired no-cache no-store private auth;
    # Tipos de archivos a comprimir.
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # Nivel de compresión (9 es el máximo).
    gzip_comp_level 9;

    # Directorio raíz donde están los archivos de la aplicación.
    root /usr/share/nginx/html;

    # Bloque de ubicación para todas las peticiones (la ruta '/').
    location / {
        # Intenta servir el archivo solicitado ($uri), luego un directorio con ese nombre ($uri/),
        # y si no encuentra nada, sirve /index.html (clave para SPAs).
        # El '=404' al final devuelve un 404 si ni siquiera /index.html existe.
        try_files $uri $uri/ /index.html =404;
    }
}